services:
  mc:
    container_name: mc_gameserver
    image: itzg/minecraft-server
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      TYPE: SPIGOT
      VERSION: "1.16.5"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data/:/data
